<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <style>
    .fa-solid{
        cursor:pointer;
    }
  </style>
  <body>
    <h1>Cars</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top"src="https://www.bmw.com.tr/content/dam/bmw/common/all-models/1-series/5-door/2021/navigation/bmw-1-series-modelfinder.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Bmw 116d</h5>
                        <p class="card-text"></p>
                        <a href="#" class="class card-link">Read More</a>
                    </div>
                    <div class="card-footer">
                        <i class="fa-solid fa-arrow-left fa-2x"></i>
                        <i class="fa-solid fa-arrow-right fa-2x"></i>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/9d69c8f85d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
